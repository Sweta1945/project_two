<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div id="divTwo_social">
          <div id="wtspImage">
            <img src="wtsp.png" id="wtsp" />
          </div>
          <div id="fbImage">
            <img src="fb.png" id="fb" />
          </div>
          <div id=twitterImage">
          <img src="twitter.png" id="twitter" />
        </div>
      </div>
    <div class="main">
      <!--first division -->
      <div class="division_one">
        <div id="nav_logo">
          <img src="navLogo.png" id="navLogo" />
        </div>

        <div id="nav_menu">
          <span id="home"> Home</span>
          <span id="about">About Us</span>
          <span id="info"> Information</span>
          <span id="More">
            <span id="more"> More</span>
            <img src="navMenu.png" id="navMenu" />
          </span>
        </div>

        <div id="nav_search">
          <input type="text" id="inputBar" placeholder="Search..." />
          <img src="navSearch.png" id="navSearch" />
        </div>
        <div id="nav_ham">
          <img src="ham.png" id="ham" />
        </div>
      </div>
      <!-- second division -->
      <div class="division_two">
        <div id="divTwo_Image">
          <img src="divTwo_img.png" id="divTwo_img" />
        </div>
        <div id="divtwo_Para">
          <p id="divtwo_p">
            It's not only writers who can benefit from this free online tool.
            If<br />
            you're a programmer who's working on a ......
          </p>
        </div>

        
    </div>

    

    <div class="division_three">
      
      <div id="thirdDiv_paraOne">
        <p class="divThree_p">
          Total Question’s<br />
          200,000
        </p>
      </div>
      <div id="thirdDiv_paraTwo">
        <p class="divThree_p">Total Answer’s <br />105,000</p>
      </div>

      <div id="thirdDiv_paraThree">
        <p class="divThree_p">
          Participated <br />
          10,000
        </p>
      </div>

      <div id="thirdDiv_paraFour" >
        <p class="divThree_p">
          Total Passed<br />
          6,000
          <div class="helpImg">
            <img src="help icon.png" id="helpIcon">
          </div>
        </p>
        
        
      </div>
    </div>

    <div class="division_four">
      <div class="info">
        <div class="divFour_one">
          <h3 id="yourinfo">YOUR INFO</h3>
        </div>

        <div class="divFour_two">
          <h3 id="bookmark">BOOKMARK</h3>
        </div>

        <div class="divFour_three">
          <h3 id="settings">SETTINGS</h3>
        </div>
      </div>
      <div class="form-container">
        <h2 id="heading">Your Information</h2>

        <div id="name">
          <label for="name" style="font-weight: 600">Name:</label>
          <input
            type="text"
            style="border: none"
            id="name"
            name="name"
            value="Sweta Mishra"
            readonly
          />
        </div>

      

        <div id="email">
          <label for="email" style="font-weight: 600">Email:</label>
          <input
            style="border: none"
            type="email"
            id="email"
            name="email"
            value="sweta@gmail.com"
            readonly
          />
        </div>

        <div id="phnno">
          <label for="phnno" style="font-weight: 600;">Phone:</label>
          <input
            type="tel"
            style="border: none"
            id="phnno"
            name="phnno"
            value="70045"
            readonly
          />
        </div>

        <div id="marks">
          <label for="marks" style="font-weight: 600">Marks:</label>
          <input
            type="number"
            style="border: none"
            id="marks"
            name="marks"
            value="500"
            readonly
          />
        </div>

        <div class="button">
          <button id="next">Next  &nbsp &nbsp<svg xmlns="http://www.w3.org/2000/svg" width="40" height="24" viewBox="0 0 40 24" fill="none">
            <path d="M39.0607 13.0607C39.6464 12.4749 39.6464 11.5251 39.0607 10.9393L29.5147 1.3934C28.9289 0.807611 27.9792 0.807611 27.3934 1.3934C26.8076 1.97919 26.8076 2.92893 27.3934 3.51472L35.8787 12L27.3934 20.4853C26.8076 21.0711 26.8076 22.0208 27.3934 22.6066C27.9792 23.1924 28.9289 23.1924 29.5147 22.6066L39.0607 13.0607ZM0 13.5H38V10.5H0L0 13.5Z" fill="white"/>
          </svg></button>
      
        
        </div>
      </div>
      
     
    
    </div>
  </body>
</html>
